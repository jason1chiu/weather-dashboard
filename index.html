<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- STYLESHEETS -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<!-- BODY -->
<body class="d-flex flex-column">

  <div class="row">
    <div class="col-12 d-flex justify-content-center align-items-center bg-primary text-white p-4">
      <h1>
        Weather Dashboard
      </h1>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-2 my-4">
        <h2 class="text-center">
          City
        </h2>
        <form class="text-center" id="searchForm">
          <input type="text" class="w-100 my-2" id="citySearch" placeholder="Seattle">
          <button type="submit" class="w-100 my-2 btn btn-primary btn-lg btn-block" id="searchBtn">
            Search
          </button>
        </form>
        <div class="jumbotron text-center" id="history">
          <h2>History</h2>
          <div class="button-group-vertical justify-content-center" id="citiesBtns"></div>
        </div>
      </div>
      <div class="col-12 col-md-10 my-4" id="weatherForecast">
        <div class="row">
          <div class="col-12">
            <div class="jumbotron">
              <h2 class="d-flex justify-content-center" id="city"></h2>
            </div>
            <div class="border border-primary p-2 text-center">
              <h4 id="todaysDate"></h4>
              <img src="" alt="" id="icon0">
              <h4 id="temp"></h4>
              <h4 id="wind"></h4>
              <h4 id="humidity"></h4>
            </div>
          </div>
          <div class="col-12 my-4">
            <div class="jumbotron">
              <h2 class="d-flex justify-content-center">5-Day Forecast</h2>
            </div>
            <div class="row">
                <div class="col-12 col-md-2 my-4 flex-grow-1">
                  <div class="card" id="card1">
                    <div class="card-body text-center">
                      <h6 class="card-title" id="day1Title"></h6>
                      <img src="" id="icon1">
                      <h6 class="card-text" id="temp1"></h6>
                      <h6 class="card-text" id="wind1"></h6>
                      <h6 class="card-text" id="humidity1"></h6>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-2 my-4 flex-grow-1">
                  <div class="card">
                    <div class="card-body text-center">
                      <h6 class="card-title" id="day2Title"></h6>
                      <img src="" alt="" class="" id="icon2">
                      <h6 class="card-text" id="temp2"></h6>
                      <h6 class="card-text" id="wind2"></h6>
                      <h6 class="card-text" id="humidity2"></h6>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-2 my-4 flex-grow-1">
                  <div class="card">
                    <div class="card-body text-center">
                      <h6 class="card-title" id="day3Title"></h6>
                      <img src="" alt="" class="" id="icon3">
                      <h6 class="card-text" id="temp3"></h6>
                      <h6 class="card-text" id="wind3"></h6>
                      <h6 class="card-text" id="humidity3"></h6>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-2 my-4 flex-grow-1">
                  <div class="card">
                    <div class="card-body text-center">
                      <h6 class="card-title" id="day4Title"></h6>
                      <img src="" alt="" class="" id="icon4">
                      <h6 class="card-text" id="temp4"></h6>
                      <h6 class="card-text" id="wind4"></h6>
                      <h6 class="card-text" id="humidity4"></h6>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-2 my-4 flex-grow-1">
                  <div class="card">
                    <div class="card-body text-center">
                      <h6 class="card-title" id="day5Title"></h6>
                      <img src="" alt="" class="" id="icon5">
                      <h6 class="card-text" id="temp5"></h6>
                      <h6 class="card-text" id="wind5"></h6>
                      <h6 class="card-text" id="humidity5"></h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>

</body>
</html>
